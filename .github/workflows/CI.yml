name: CI

on:
  [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
      - run: cargo build --verbose
      - run: cargo test --verbose
